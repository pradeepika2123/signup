<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <style>
        input[type=text]{
            color:blue;
            width: 200px;
            margin: 5px;
            border-width: 2px;
            border-radius: 5px;
            background-color:wheat;

        }
        input[type=email]  {
            width: 200px;
            margin: 5px;
            border-width: 2px;
            border-radius: 5px;
            color:blue;
            background-color:wheat;
        } 
        input[type=number]  {
            width: 200px;
            margin: 5px;
            border-width: 2px;
            border-radius: 5px;
            color:blue;
            background-color:wheat;
        }
        
        input[type=date]  {
            width: 200px;
            margin: 5px;
            border-width: 2px;
            border-radius: 5px;
            color:blue;
            background-color:wheat;
        }
        input[type=checkbox]  {
            width: 10px;
            color:blue;
            
            

        }
        input[type=submit]
        {
            margin: 5px;
            
            border-width: 2px;
            background-color:blue;
            border-radius: 5px;
        }
       
        
            
        
    </style>
</head>
<body>
    <h1>sign up</h1>
    <form action="welcome.html">
        <input type="text"name="fname"placeholder="enter the first name" required><br>
        <input type="text"name="sname"placeholder="enter the second name"required><br>
        <input type="email"name="email"placeholder="enter the mail id"required><br>
        <input type="number"name="number"placeholder="enter the contact number"required step="5" min="4"max="20000000"><br>
        <input type="date"name="fname"><br>
